<script type="text/javascript">
$(document).ready(function ()  {
      if( $.cookie('space_cookie') ){
            var sections = JSON.parse( $.cookie('space_cookie') );
            var split;
            console.log(sections);
            for( var i=0; i<sections.length; i++ ){
                if(sections[i].name == 'images'){
                    split = sections[i].value.split('\\');   
                    sections[i].value = split[ split.length-1 ];
                }
                $('#content table tbody').find('tr.'+sections[i].name).find('td:nth-child(2)').html(sections[i].value);
            }
            
        }

});
</script>
